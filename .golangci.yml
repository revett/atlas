issues:
  exclude:
    - G404
    - ST1000
  exclude-use-default: false
linters:
  disable:
    - exhaustive
    - exhaustivestruct
    - exhaustruct
    - goerr113
    - nlreturn
    - wsl
  enable-all: true
linters-settings:
  varnamelen:
    ignore-names:
      - fn
      - id
run:
  concurrency: 4
  timeout: 30s
